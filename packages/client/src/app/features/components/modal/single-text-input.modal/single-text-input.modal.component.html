<h1 mat-dialog-title>{{ data.prompt }}</h1>
<div mat-dialog-content>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-content>
      <p class="mb-4">
        {{ data.explaination }}
      </p>
      <mat-form-field class="w-full">
        <input
          matInput
          [placeholder]="data.inputPlaceholder"
          [(ngModel)]="folderName"
          required="true"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    color="secondary"
    [mat-dialog-close]="{ cancel: true, selected: [], meta: data.meta }"
  >
    Cancel
  </button>
  <button
    mat-button
    color="primary"
    mat-dialog-close
    color="secondary"
    [mat-dialog-close]="{ cancel: false, text: folderName, meta: data.meta }"
    *ngIf="folderName.length > 0"
  >
    {{ data.confirmButtonText }}
  </button>
</div>
