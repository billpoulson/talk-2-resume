<h1 mat-dialog-title>{{ data.prompt }}</h1>
<div mat-dialog-content>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-content>
      <p>
        {{ data.explaination }}
      </p>
      <app-file-upload #fileUpload />
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    color="secondary"
    [mat-dialog-close]="{ cancel: true, selected: [] }"
  >
    Cancel
  </button>
  <button
    mat-button
    color="primary"
    (click)="completeFileSelection()"
    *ngIf="fileUpload.fileCount > 0"
  >
    Upload
  </button>
</div>
