<div class="slider-container">
  <mat-slider discrete [min]="minPosition" [max]="maxPosition" step="1">
    <input #selectStart matSliderStartThumb [(value)]="range[RANGE_START]" />
    <input #selectEnd matSliderEndThumb [(value)]="range[RANGE_END]" />
  </mat-slider>
</div>

<div class="text-container" [innerHTML]="safeHtml"></div>
